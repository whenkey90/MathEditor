<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algebra</title>
</head>
<body>
<h1>Algebra Math Code</h1>
<table>
    <tr>
        <td><span class="char-btn" data-char="plus">+</span></td>
        <td><span class="char-btn" data-char="minus">-</span></td>
        <td><span class="char-btn" data-char="multiple">*</span></td>
        <td><span class="char-btn" data-char="division">/</span></td>
        <td><span class="char-btn" data-char="cdot">.</span></td>
    </tr>
    <tr>
        <td><span class="char-btn" data-char="le"><</span></td>
        <td><span class="char-btn" data-char="ge">></span></td>
        <td><span class="char-btn" data-char="lt" ><=</span></td>
        <td><span class="char-btn" data-char="gt">=></span></td>
    </tr>
</table>

</body>
</html>
